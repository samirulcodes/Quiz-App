<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-out;
        }
        .error-illustration {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.5em;
            color: #555;
            margin-top: 0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            margin-top: 0;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        a {
            display: block;
            background-color: #e74c3c;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 30px auto 0 auto; /* Added margin-top and centered horizontally */
        }
        a:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
        .footer-text {
            margin-top: 40px;
            font-size: 0.9em;
            color: #aaa;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 30px;
            }
            h2 {
                font-size: 1.2em;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <h2>OOPS ...</h2> -->
        <img src="./images/error.jpg" alt="Page Eaten Illustration" class="error-illustration">
        <!-- <h1>THIS PAGE HAS BEEN EATEN</h1> -->
        <a href="/">GO BACK HOME</a>
       
</body>
</html>
